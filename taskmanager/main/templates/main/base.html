<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col min-h-screen bg-gray-100 font-serif">
    <nav class="py-6 px-8 flex items-center justify-between bg-cyan-950">
        <h1 class="text-white text-l"> <a href="{% url 'main:index' %}">Task Management API</a></h1>

        <div class="space-x-4 text-sm">
            {% if request.user.is_authenticated %}
                <a href="{% url 'task:tasks' %}" class="py-4 px-6 rounded-md bg-cyan-600 text-white">Tasks</a>
                <a href="{% url 'account:signout' %}" class="py-4 px-6 rounded-md bg-red-600 text-white">Sign Out</a>
            {% else %}
                <a href="{% url 'account:signup' %}" class="py-4 px-6 rounded-md bg-cyan-600 text-white">Sign Up</a>
                <a href="{% url 'account:signin' %}" class="py-4 px-6 rounded-md bg-slate-300 text-cyan-800">Sign In</a>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow p-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-6 px-8 bg-cyan-950 text-center">
        <p class="text-white">Copyright &copy; 2025 - Anani Samuel</p>
    </footer>
    </body>
</html>
