<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col min-h-screen bg-gray-100 font-serif">
    <nav class="py-6 px-8 flex items-center justify-between bg-cyan-950">
        <h1 class="text-white text-l">Task Management API</h1>

        <div class="space-x-4 text-sm">
            <a href="#" class="py-4 px-6 rounded-md bg-cyan-600 text-white">Sign Up</a>
            <a href="#" class="py-4 px-6 rounded-md bg-slate-300 text-cyan-800">Sign In</a>
        </div>
    </nav>

    <main class="flex-grow p-8">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-md shadow-lg border-2 border-cyan-950">
            <h1 class="text-xl text-cyan-950 font-semibold text-center">Sign Up</h1>
            
            <form class="px-4 mt-4 space-y-2">
                <div>
                    <label class="text-cyan-950 font-medium">Email</label><br/>
                    <input type="email" class="w-full p-4 bg-gray-200 rounded-md mt-2"><input/>
                </div>
                <div>
                    <label class="text-cyan-950 font-medium">Password</label><br/>
                    <input type="password" class="w-full p-4 bg-gray-200 rounded-md mt-2"><input/>
                </div>
                <div>
                    <label class="text-cyan-950 font-medium">Confirm Password</label><br/>
                    <input type="password" class="w-full p-4 bg-gray-200 rounded-md mt-2"><input/>
                </div>
                <div>
                    <button class="bg-cyan-950 text-center text-white rounded-md p-4 w-full mt-2">Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="py-6 px-8 bg-cyan-950 text-center">
        <p class="text-white">Copyright &copy; 2024 - Anani Samuel</p>
    </footer>
    </body>
</html>
